<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact | Team 9021</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        .contact-form div + div {
            margin-top: 1em;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
        }
        .contact-form button {
            padding: 0.7em;
            border: none;
            border-radius: 0.5em;
            background: #007BFF;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <script src="scripts/spinner.js"></script>

    </div>
    
    <header>

                </ul>
            </div>

        </div>

            </div>
        </div>
